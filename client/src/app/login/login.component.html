<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">
                                <div class="text-center">
                                    <img src="https://thumbs.dreamstime.com/b/black-fast-cheetah-logo-jumping-isolated-white-background-172755699.jpg"
                                    style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">Go Cheeta</h4>
                                </div>
                                <form>
                                    <p>Please login to your account</p>
                                    <div class="form-outline mb-4">
                                        <input type="email" id="form2Example11" class="form-control"
                                            placeholder="Phone number or email address" [(ngModel)]="login.username"/>
                                        <label class="form-label" for="form2Example11">Email</label>
                                    </div>
                
                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example22" class="form-control" [(ngModel)]="login.password"/>
                                        <label class="form-label" for="form2Example22">Password</label>
                                    </div>
                
                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-info btn-block" type="button" (click)="loginToSystem()">Login</button>
                                    <a class="text-muted" href="#!">Forgot password?</a>
                                    </div>
                
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <button type="button" class="btn btn-link">Create new</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                            <h4 class="mb-4">Focused on safety, wherever you go</h4>
                            <p class="small mb-0">With every safety feature and every standard in our Community Guidelines, we're committed to helping to create a safe environment for our users.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
